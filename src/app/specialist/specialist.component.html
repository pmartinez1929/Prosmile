<section class="container-fluid" id="nuestros-especialistas">
	<div class="col-xs-12 servicios">
		<h2>NUESTROS ESPECIALISTAS</h2>
		<p>
				ProSmile cuenta con odontólogos que tienen dos o tres especialidades odontológicas y ocupan las posiciones mas reconocidas dentro de la docencia universitaria en el Ecuador.
		</p>
	</div>
	<div class="cont-slider">
		<div class="slider">
		  <div *ngFor="let especialista of especialistas">
				<div class="int-especialista">
					<img src="./assets/{{especialista.image}}" alt="">
					<div class="txt-especialista">
						<h4>{{especialista.name}}</h4>
						<span innerHtml="{{especialista.shortdescription}}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="back-lines1"><img alt="" src="./assets/back_lines1.svg"></div>
	<div id="back-lines2"><img alt="" src="./assets/lines5.svg"></div>
</section>
